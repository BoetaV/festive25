{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-body">
                <h2 class="card-title text-danger">Confirm Deletion</h2>
                <p>Are you sure you want to delete the user: <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
                <p class="text-warning">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete User</button>
                    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
